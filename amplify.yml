version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefer-offline --cache .npm
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*

